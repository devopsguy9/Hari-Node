/user/updateUser/{id}:
  put:
    tags:
      - Users
    description:
        Update a user
    parameters:
      - name: id
        in: path
        required: true
        type: number
      - name: body
        in: body
        schema:
            type: object
            properties:
                data:
                    type: object
                    properties:
                        name:
                            type: string
                            example: "sanjeevini"
                        email:
                            type: string
                            example: "sanju@gmail.com"
                        phone:
                            type: string
                            example: "9876567890"
                        password:
                            type: string
                            example: "yududubs"
                        salt:
                            type: string
                            example: "kfakff"
                        






    responses:
        200:
            description: "status:1 is success; status: 0 is failure;"