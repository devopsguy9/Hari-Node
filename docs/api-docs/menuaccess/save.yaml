/menuaccess:
    put:
        tags:
            - MenuAccess
        description:
            save.
        parameters:
          - name: body
            in: body
            schema:
                type: object
                properties:
                    data:
                        type: object
                        properties:
                            _id:
                                type: string
                                example: null
                            role:
                                type: string
                                example: "admin"
                            status:
                                type: boolean
                                example: true
                            menu:
                                type: object
                                properties:
                                    _id:
                                        type: string
                                        example: null
                                    name:
                                        type: string
                                        example: "Admin"
                                    link:
                                        type: string
                                        example: "http://hello.com/logo.png"
                                    icon:
                                        type: string
                                        example: "encode64"
        responses:
            200:
                description: "status:1 is success; status: 0 is failure;"
